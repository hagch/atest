databaseChangeLog:
  - changeSet:
      id: 1
      author: codex
      changes:
        - createTable:
            tableName: collections
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: id_generation
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createTable:
            tableName: fields
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: collection_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: nullable
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: unique
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: default_value
                  type: TEXT
              - column:
                  name: enum_values
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createTable:
            tableName: relations
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: source_collection_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: target_collection_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: source_field_ids
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: target_field_ids
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
